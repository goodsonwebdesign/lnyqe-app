server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Enhanced access logging for AWS
    access_log /dev/stdout;
    error_log /dev/stderr warn;

    # Gzip compression for performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_comp_level 6;
    gzip_min_length 1000;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    # Improved health check endpoint for AWS ELB/ALB
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Root path also serves as potential health check
    location = / {
        try_files $uri $uri/ /index.html;
        add_header X-Health-Check "ok";
    }

    # Cache control for static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
    }

    # Handle Angular routing - redirect all requests to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}
