<main class="w-full min-h-screen bg-gray-100 flex justify-center items-center p-4">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold text-center mb-6">NgRx Counter Example</h1>
    
    <div class="flex flex-col items-center space-y-4">
      <div class="text-center">
        <h2 class="text-lg font-medium mb-2">Current Count</h2>
        <div class="text-4xl font-bold text-blue-600">{{ count$ | async }}</div>
      </div>

      <div class="flex space-x-4 mt-6">
        <button 
          (click)="decrement()" 
          class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors">
          Decrement
        </button>
        <button 
          (click)="reset()" 
          class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 transition-colors">
          Reset
        </button>
        <button 
          (click)="increment()" 
          class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition-colors">
          Increment
        </button>
      </div>

      <div class="w-full mt-8 border-t pt-6">
        <h2 class="text-lg font-medium mb-4 text-center">Set Custom Count</h2>
        <div class="flex space-x-2">
          <input 
            type="number" 
            [(ngModel)]="inputCount" 
            class="flex-1 border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter value">
          <button 
            (click)="setCustomCount()" 
            class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors">
            Set Value
          </button>
        </div>
      </div>
    </div>
  </div>
</main>

<router-outlet />
