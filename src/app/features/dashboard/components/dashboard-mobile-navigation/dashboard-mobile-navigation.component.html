<div
  class="overflow-x-auto rounded-lg border border-neutral-200 bg-white shadow-sm dark:border-neutral-700 dark:bg-neutral-800 sm:hidden"
  data-testid="dashboard-mobile-nav"
  role="tablist"
  aria-label="Dashboard Sections"
>
  <div class="flex divide-x divide-neutral-200 dark:divide-neutral-700">
    <ng-container *ngFor="let section of sections">
      <button
        *ngIf="isSectionVisible(section)"
        (click)="onSectionClick(section.key)"
        [ngClass]="{
          'bg-primary-50 dark:bg-primary-900/30': activeSection === section.key,
          'text-primary-700 dark:text-primary-300': activeSection === section.key
        }"
        [attr.data-testid]="'nav-' + section.key + '-button'"
        role="tab"
        [attr.aria-selected]="activeSection === section.key"
        [attr.aria-controls]="'section-' + section.key"
        class="flex-1 touch-manipulation whitespace-nowrap px-3 py-3 text-sm font-medium focus:outline-none focus:ring-2 focus:ring-primary-500"
      >
        {{ section.label }}
      </button>
    </ng-container>
  </div>
</div>
