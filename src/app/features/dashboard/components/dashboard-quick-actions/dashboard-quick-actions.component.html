<!-- Quick Actions Ribbon Bar -->
<div
  class="flex flex-wrap items-center gap-2 rounded-lg border border-neutral-200 bg-white p-2 shadow-sm dark:border-neutral-700 dark:bg-neutral-800"
  data-testid="dashboard-quick-actions-ribbon"
>
  <button
    *ngFor="let action of quickActions"
    (click)="handleActionClick(action.action)"
    [ngClass]="{
      'bg-primary-100 dark:bg-primary-900/50 text-primary-700 dark:text-primary-300 border-primary-200 dark:border-primary-800': action.variant === 'primary',
      'bg-secondary-100 dark:bg-secondary-900/50 text-secondary-700 dark:text-secondary-300 border-secondary-200 dark:border-secondary-800': action.variant === 'secondary',
      'bg-white dark:bg-neutral-800 hover:bg-neutral-100 dark:hover:bg-neutral-700 border-neutral-200 dark:border-neutral-700': action.variant === 'neutral' || !action.variant
    }"
    [attr.data-testid]="action.action + '-button'"
    [attr.aria-label]="action.label"
    class="flex touch-manipulation items-center justify-center gap-2 rounded-md border px-3 py-2 text-sm transition-colors focus:outline-none focus:ring-2 focus:ring-primary-500"
    [title]="action.label" 
  >
    <app-icon
      [name]="action.iconName || 'mdi:dots-horizontal'"
      size="xs"
      className="flex-shrink-0"
      [attr.aria-label]="action.label + ' icon'"
    ></app-icon>
    <span class="truncate">{{ action.label }}</span>
  </button>
</div>
