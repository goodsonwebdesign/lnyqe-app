<div class="widget-container flex flex-col h-full bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden" role="region" [attr.aria-labelledby]="titleId">
    <div class="widget-header px-4 py-2 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center cursor-move">
        <h3 class="widget-title text-sm font-semibold text-gray-900 dark:text-gray-100 m-0" [id]="titleId">{{ getWidgetTitle() }}</h3>
    <div class="widget-actions">
      <button class="widget-close-button" (click)="onCloseClicked()" [attr.aria-label]="'Close ' + getWidgetTitle() + ' widget'">
        <iconify-icon icon="mdi:close" aria-hidden="true"></iconify-icon>
      </button>
    </div>
  </div>
    <div class="widget-body p-4 flex-grow">
    <ng-content></ng-content>
  </div>
</div>
