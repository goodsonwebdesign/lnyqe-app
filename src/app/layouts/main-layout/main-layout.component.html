<div class="min-h-screen flex flex-col bg-neutral-50 dark:bg-neutral-900 text-neutral-900 dark:text-neutral-100">
  <!-- Header -->
  <header class="bg-white dark:bg-neutral-800 border-b border-neutral-200 dark:border-neutral-700 sticky top-0 z-10">
    <app-container>
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <a routerLink="/" class="flex items-center">
            <!-- Light mode logo, shown when not in dark mode -->
            <img
              *ngIf="!themeService.isDarkMode()"
              [src]="lightModeLogo"
              alt="LNYQE Logo"
              class="h-8"
            >
            <!-- Dark mode logo, shown when in dark mode -->
            <img
              *ngIf="themeService.isDarkMode()"
              [src]="darkModeLogo"
              alt="LNYQE Logo"
              class="h-8"
            >
          </a>
        </div>

        <div class="flex items-center space-x-4">
          <button (click)="openServiceRequestFlyout('right')" class="flex items-center px-3 py-2 bg-primary-600 hover:bg-primary-700 text-white rounded-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
            Service Request
          </button>
          <app-theme-toggle></app-theme-toggle>
          <div class="border-l border-neutral-200 dark:border-neutral-700 h-6 mx-2"></div>
          <app-user-menu></app-user-menu>
        </div>
      </div>
    </app-container>
  </header>

  <!-- Main Content -->
  <main class="flex-1">
    <app-container [padding]="4" class="py-6">
      <router-outlet></router-outlet>
    </app-container>
  </main>

  <!-- Footer -->
  <footer class="bg-white dark:bg-neutral-800 border-t border-neutral-200 dark:border-neutral-700 py-6">
    <app-container>
      <div class="text-center text-neutral-500 dark:text-neutral-400">
        <p>&copy; {{ currentYear }} Lynqe. All rights reserved.</p>
      </div>
    </app-container>
  </footer>
</div>

<!-- Include the service request component directly in the template -->
<app-service-request></app-service-request>
