<div class="fixed inset-0 z-50 flex items-center justify-center bg-white dark:bg-neutral-900">
  <div class="flex flex-col items-center">
    <!-- Logo section -->
    <div class="mb-8 animate-pulse">
      <img
        [ngSrc]="isDarkMode ? 'https://img-lynqe.s3.us-east-2.amazonaws.com/logo-wht.png' : 'https://img-lynqe.s3.us-east-2.amazonaws.com/logo-blk.png'"
        alt="Lynqe Logo"
        class="h-12 w-auto sm:h-16 object-contain"
        width="384"
        height="64"
        priority
      />
    </div>

    <!-- Heroicon spinner -->
    <div class="flex justify-center items-center mt-2 mb-2">
      <svg class="h-8 w-8 text-primary-500 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
          d="M4.5 12a7.5 7.5 0 0113.5-4.5m0 0V3m0 4.5h-4.5m9 4.5a7.5 7.5 0 01-13.5 4.5m0 0V21m0-4.5h4.5"/>
      </svg>
    </div>

    <!-- Loading text -->
    <div class="mt-6 text-lg font-medium text-neutral-800 dark:text-neutral-200">Loading...</div>

    <!-- Optional loading message -->
    <div class="mt-2 max-w-xs text-center text-sm text-neutral-500 dark:text-neutral-400">
      Preparing your dashboard with the latest information
    </div>
  </div>
</div>
