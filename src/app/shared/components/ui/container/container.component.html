<div
  [ngClass]="[
    'lnyqe-container mx-auto w-full h-full flex flex-col px-4 py-4 sm:px-6 md:px-8',
    size === 'xs' ? 'max-w-xs' : '',
    size === 'sm' ? 'max-w-sm' : '',
    size === 'md' ? 'max-w-md' : '',
    size === 'lg' ? 'max-w-lg' : '',
    size === 'xl' ? 'max-w-xl' : '',
    size === '2xl' ? 'max-w-2xl' : '',
    size === '3xl' ? 'max-w-3xl' : '',
    size === '4xl' ? 'max-w-4xl' : '',
    size === '5xl' ? 'max-w-5xl' : '',
    size === '6xl' ? 'max-w-6xl' : '',
    size === '7xl' ? 'max-w-7xl' : '',
    size === 'full' ? 'max-w-full' : '',
  ]"
>
  <ng-content></ng-content>
</div>

<!-- Add these utility classes -->
<style>
  .safe-area-x {
    padding-left: max(env(safe-area-inset-left, 0px), 1rem);
    padding-right: max(env(safe-area-inset-right, 0px), 1rem);

  @media (min-width: 640px) {
    .safe-area-x {
      padding-left: max(env(safe-area-inset-left, 0px), 1.5rem);
      padding-right: max(env(safe-area-inset-right, 0px), 1.5rem);
    }
  }
</style>
