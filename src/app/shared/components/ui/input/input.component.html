<div class="relative">
  <label
    *ngIf="label"
    [for]="id"
    class="mb-1 block text-sm font-medium"
    [ngClass]="{
      'text-neutral-700 dark:text-neutral-300': !error,
      'text-red-600 dark:text-red-400': error,
    }"
  >
    {{ label }}
    <span *ngIf="required" class="text-red-500">*</span>
  </label>

  <div class="relative">
    <input
      [type]="type"
      [id]="id"
      [placeholder]="placeholder"
      [required]="required"
      [disabled]="disabled"
      [readonly]="readonly"
      [attr.aria-invalid]="!!error"
      [attr.aria-describedby]="error ? id + '-error' : null"
      [attr.aria-label]="ariaLabel"
      [attr.data-testid]="dataTestId"
      [ngClass]="[
        baseClasses,
        sizeClasses,
        error ? errorClasses : standardClasses,
        disabled ? disabledClasses : '',
        'focus:outline-none focus:ring-2 focus:ring-primary-500',
      ]"
      [value]="value"
      (input)="onInputChange($event)"
      (blur)="onBlur()"
    />
    <div *ngIf="icon" class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
      <ng-content select="[input-icon]"></ng-content>
    </div>
  </div>

  <div *ngIf="error" [id]="id + '-error'" class="mt-1 text-sm text-red-600 dark:text-red-400">
    {{ error }}
  </div>

  <div *ngIf="helperText && !error" class="mt-1 text-xs text-neutral-500 dark:text-neutral-400">
    {{ helperText }}
  </div>
</div>
