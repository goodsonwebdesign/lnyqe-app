<div *ngIf="toast" [@toastAnimation] [attr.data-testid]="a_test_id" class="fixed bottom-5 right-5 z-50 p-4 rounded-md shadow-lg text-white" [ngClass]="{
    'bg-green-500': toast.type === 'success',
    'bg-red-500': toast.type === 'error',
    'bg-blue-500': toast.type === 'info'
  }">
  {{ toast.message }}
</div>
